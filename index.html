<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="page-title">Epic Battle</h1>
  <div class="container">
    <section class="card card--monster">
      <h2>Monster health:</h2>
      <p>100</p>
    </section>

    <section class="card  card--hero">
      <h2>Hero health:</h2>
      <p>100</p>
    </section>

      <button class="btn btn--heal" type="button">Heal</button>
    </section>
  </div>
  <section class="card card--result hide">
    <h2>Game over!</h2>
    <p>result</p>
  </section>

  <script src="script.js"></script>
